{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "luxe-jewelry-app.fullname" . }}-backend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "luxe-jewelry-app.backend.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.backend.replicaCount }}
  selector:
    matchLabels:
      {{- include "luxe-jewelry-app.backend.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "luxe-jewelry-app.backend.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "luxe-jewelry-app.serviceAccountName" . }}
      containers:
      - name: backend
        image: {{ include "luxe-jewelry-app.image" (dict "repository" .Values.backend.image.repository "tag" .Values.backend.image.tag "Values" .Values) }}
        imagePullPolicy: {{ .Values.backend.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.backend.service.targetPort }}
          protocol: TCP
        env:
        {{- toYaml .Values.backend.env | nindent 8 }}
        {{- include "luxe-jewelry-app.databaseEnv" . | nindent 8 }}
        {{- include "luxe-jewelry-app.redisEnv" . | nindent 8 }}
        {{- with .Values.backend.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.backend.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        resources:
          {{- toYaml .Values.backend.resources | nindent 10 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
