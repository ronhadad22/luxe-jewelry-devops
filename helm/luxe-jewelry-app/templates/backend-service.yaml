{{- if .Values.backend.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "luxe-jewelry-app.fullname" . }}-backend
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "luxe-jewelry-app.backend.labels" . | nindent 4 }}
spec:
  type: {{ .Values.backend.service.type }}
  ports:
  - port: {{ .Values.backend.service.port }}
    targetPort: {{ .Values.backend.service.targetPort }}
    protocol: TCP
    name: http
  selector:
    {{- include "luxe-jewelry-app.backend.selectorLabels" . | nindent 4 }}
{{- end }}
