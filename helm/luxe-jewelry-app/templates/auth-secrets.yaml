{{- if .Values.auth.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: auth-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "luxe-jewelry-app.auth.labels" . | nindent 4 }}
type: Opaque
data:
  # JWT secret key - base64 encoded
  # Default value: "your-secret-key-change-in-production"
  # To generate a new secret: echo -n "your-new-secret-key" | base64
  jwt-secret: {{ .Values.auth.secrets.jwtSecret | default "eW91ci1zZWNyZXQta2V5LWNoYW5nZS1pbi1wcm9kdWN0aW9u" | b64enc | quote }}
{{- end }}
